<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel De Inscrição</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      position: relative; /* Adicionando posição relativa */
      overflow: hidden; /* Para evitar barras de rolagem */
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Coloca o vídeo atrás do conteúdo */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      background-color: #ff0000;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff6347;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
    }

    .links a:hover {
      color: #ff69b4;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDG8aRL5AtR1dhetKR98-o3tzacxUH9PZ8",
      authDomain: "minecraft-5b0ce.firebaseapp.com",
      projectId: "minecraft-5b0ce",
      storageBucket: "minecraft-5b0ce.appspot.com",
      messagingSenderId: "217153186475",
      appId: "1:217153186475:web:393fd9c179cb25c090e5ee"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);

    function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Usuário criado
          var user = userCredential.user;
          console.log("User signed up:", user);
          alert("Usuário criado com sucesso!");
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          console.error("Error: ", errorCode, errorMessage);
          alert("Erro: " + errorMessage);
        });
    }
  </script>
</head>
<body>
  <video class="background-video" autoplay muted loop>
    <source src="background-video.mp4" type="video/mp4"> <!-- Substitua pelo seu vídeo -->
    Seu navegador não suporta o elemento de vídeo.
  </video>
  
  <div class="container">
    <h1>Inscreva-se</h1>
    <form onsubmit="signUp(); return false;">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Senha" required>
      <button type="submit">Inscrever-se</button>
    </form>
    <div class="links">
      <a href="index.html">Já tem uma conta? Entrar</a>
    </div>
  </div>
</body>
</html>
