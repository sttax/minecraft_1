<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel De Login</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 3px solid #a0a0a0;
      border-radius: 6px;
      background-color: rgb(0, 0, 0);
      color: #fff;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      background-color: #ff0000;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff6347;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
    }

    .links a:hover {
      color: #ff69b4;
    }

    .form-section {
      border-bottom: 1px solid #444;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 3px;
      display: none; /* Oculta a mensagem inicialmente */
    }

    .success {
      background-color: #4CAF50;
      color: white;
    }

    .error {
      background-color: #f44336;
      color: white;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDG8aRL5AtR1dhetKR98-o3tzacxUH9PZ8",
      authDomain: "minecraft-5b0ce.firebaseapp.com",
      projectId: "minecraft-5b0ce",
      storageBucket: "minecraft-5b0ce.appspot.com",
      messagingSenderId: "217153186475",
      appId: "1:217153186475:web:393fd9c179cb25c090e5ee"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const messageElement = document.getElementById("message");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login bem-sucedido
          var user = userCredential.user;
          console.log("User logged in:", user);
          messageElement.textContent = "Login bem-sucedido!";
          messageElement.className = "message success";
          messageElement.style.display = "block";
          // Redirecionar para panel.html após um curto atraso
          setTimeout(() => {
            window.location.href = "panel.html"; // Redireciona para a página do painel
          }, 2000); // Redireciona após 2 segundos
        })
    
    }
  </script>
</head>
<body>
  <video class="background-video" autoplay muted loop>
    <source src="background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <h1>Painel</h1>
    <form onsubmit="login(); return false;">
      <div class="form-section">
        <input type="text" id="username" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <input type="checkbox" id="remember"> Lembrar-me
      </div>
      <button type="submit">ENTRAR</button>
    </form>
    <div id="message" class="message"></div>
    <div class="links">
      <a href="forgot_password.html">Esqueceu a senha?</a>
      <a href="signup.html">Criar conta</a>
    </div>
  </div>
</body>
</html>
